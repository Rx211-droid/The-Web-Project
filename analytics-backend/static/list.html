<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for Unseen.co Inspired Look */
        :root {
            --bg-color: #000000;
            --card-color: #0a0a0a;
            --primary-color: #00ff80; /* Neon Green */
            --text-color: #ffffff;
            --secondary-text: #999999;
            --border-color: #222222;
            --mono-font: 'Monospace', 'Courier New', monospace;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: var(--card-color);
            padding: 50px;
            border-radius: 0px; 
            box-shadow: 0 0 50px rgba(0, 255, 128, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 2px solid var(--border-color);
        }
        h1 {
            color: var(--text-color);
            margin-bottom: 5px;
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: -1px;
        }
        p {
            color: var(--secondary-text);
            margin-bottom: 40px;
            font-size: 1rem;
            font-family: var(--mono-font);
        }
        input[type="text"] {
            width: 100%;
            padding: 18px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color); 
            border-radius: 0px;
            background-color: var(--bg-color); 
            color: var(--primary-color);
            font-size: 1.2rem;
            box-sizing: border-box;
            text-align: center;
            text-transform: uppercase;
            outline: none;
            transition: border-color 0.3s ease;
            font-family: var(--mono-font);
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
        }

        button {
            width: 100%;
            padding: 16px;
            background-color: var(--primary-color); 
            color: var(--bg-color);
            border: none;
            border-radius: 0px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        button:hover {
            background-color: #33FF99;
            transform: translateY(-2px);
        }
        #message {
            margin-top: 20px;
            font-weight: 600;
            font-family: var(--mono-font);
            font-size: 0.9rem;
        }
        .success { color: var(--primary-color); }
        .error { color: #FF0000; }
    </style>
</head>
<body>
    <div class="container">
        <h1>GC ANALYTICS</h1>
        <p>ENTER ACCESS CODE</p>
        <input type="text" id="accessCode" placeholder="BASIC-XXXX" maxlength="10">
        <button onclick="checkAccess()">ACCESS DASHBOARD</button>
        <div id="message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const codeInput = document.getElementById('accessCode');
            codeInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    checkAccess();
                }
            });
        });

        async function checkAccess() {
            const code = document.getElementById('accessCode').value.trim();
            const messageDiv = document.getElementById('message');
            
            if (!code) {
                messageDiv.className = 'error';
                messageDiv.textContent = 'ERROR: CODE REQUIRED';
                return;
            }

            messageDiv.className = '';
            messageDiv.textContent = 'CHECKING ACCESS...';
            
            try {
                const response = await fetch(`/api/code/${code}`);
                const data = await response.json();
                
                if (response.ok && data.status === 'success') {
                    messageDiv.className = 'success';
                    messageDiv.textContent = 'ACCESS GRANTED. REDIRECTING...';
                    
                    setTimeout(() => {
                        window.location.href = `/analytics/${data.chat_id}`;
                    }, 1000);
                    
                } else {
                    messageDiv.className = 'error';
                    messageDiv.textContent = data.message || 'ERROR: INVALID ACCESS CODE';
                }

            } catch (error) {
                messageDiv.className = 'error';
                messageDiv.textContent = 'ERROR: NETWORK CONNECTION FAILED';
                console.error("Fetch error:", error);
            }
        }
    </script>
</body>
</html>
