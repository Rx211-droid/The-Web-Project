<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1f1f1f;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 5px;
            font-size: 1.8rem;
            font-weight: 800;
        }
        p {
            color: #aaaaaa;
            margin-bottom: 30px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #333333;
            border-radius: 8px;
            background-color: #2c2c2c;
            color: #ffffff;
            font-size: 1rem;
            box-sizing: border-box;
            text-align: center;
            text-transform: uppercase;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 600;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 15px;
            font-weight: 600;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
    </style>
</head>
<body>
    <div class="container">
        <h1>GC Analytics Portal</h1>
        <p>Enter your unique access code from the bot to proceed.</p>
        <input type="text" id="accessCode" placeholder="BASIC-XXXX or PRO-A1" maxlength="10">
        <button onclick="checkAccess()">ACCESS DASHBOARD</button>
        <div id="message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const codeInput = document.getElementById('accessCode');
            // Allow ENTER key press to trigger access check
            codeInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    checkAccess();
                }
            });
        });

        async function checkAccess() {
            const code = document.getElementById('accessCode').value.trim();
            const messageDiv = document.getElementById('message');
            
            if (!code) {
                messageDiv.className = 'error';
                messageDiv.textContent = 'Please enter a code.';
                return;
            }

            messageDiv.className = '';
            messageDiv.textContent = 'Checking access...';
            
            try {
                // API se code resolve karne ki request
                const response = await fetch(`/api/code/${code}`);
                const data = await response.json();
                
                if (response.ok && data.status === 'success') {
                    messageDiv.className = 'success';
                    messageDiv.textContent = 'Access Granted! Redirecting...';
                    
                    // Successful hone par analytics page par redirect
                    setTimeout(() => {
                        window.location.href = `/analytics/${data.chat_id}`;
                    }, 1000);
                    
                } else {
                    messageDiv.className = 'error';
                    messageDiv.textContent = data.message || 'Invalid Access Code. Try again.';
                }

            } catch (error) {
                messageDiv.className = 'error';
                messageDiv.textContent = 'Network Error. Could not connect to the server.';
                console.error("Fetch error:", error);
            }
        }
    </script>
</body>
</html>
