<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Dark Background */
            color: #c9d1d9; /* Light Text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #161b22; /* Card Background */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #30363d;
        }
        h1 {
            color: #238636; /* Primary Green */
            margin-bottom: 5px;
            font-size: 1.8rem;
            font-weight: 800;
        }
        p {
            color: #8b949e;
            margin-bottom: 30px;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 25px;
            border: none; 
            border-radius: 8px;
            background-color: #0d1117; /* Input Background */
            color: #ffffff;
            font-size: 1.1rem;
            box-sizing: border-box;
            text-align: center;
            text-transform: uppercase;
            outline: 2px solid transparent; 
            transition: outline 0.3s ease;
        }

        input[type="text"]:focus {
            outline: 2px solid #238636; 
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #238636; 
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        button:hover {
            background-color: #3fb950; /* Lighter Green on hover */
            transform: translateY(-1px);
        }
        #message {
            margin-top: 15px;
            font-weight: 600;
        }
        .success { color: #238636; }
        .error { color: #f85149; }
    </style>
</head>
<body>
    <div class="container">
        <h1>GC Analytics Portal</h1>
        <p>Enter your unique access code from the bot to proceed.</p>
        <input type="text" id="accessCode" placeholder="BASIC-XXXX or PRO-A1" maxlength="10">
        <button onclick="checkAccess()">ACCESS DASHBOARD</button>
        <div id="message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const codeInput = document.getElementById('accessCode');
            codeInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    checkAccess();
                }
            });
        });

        async function checkAccess() {
            const code = document.getElementById('accessCode').value.trim();
            const messageDiv = document.getElementById('message');
            
            if (!code) {
                messageDiv.className = 'error';
                messageDiv.textContent = 'Please enter a code.';
                return;
            }

            messageDiv.className = '';
            messageDiv.textContent = 'Checking access...';
            
            try {
                const response = await fetch(`/api/code/${code}`);
                const data = await response.json();
                
                if (response.ok && data.status === 'success') {
                    messageDiv.className = 'success';
                    messageDiv.textContent = 'Access Granted! Redirecting...';
                    
                    setTimeout(() => {
                        window.location.href = `/analytics/${data.chat_id}`;
                    }, 1000);
                    
                } else {
                    messageDiv.className = 'error';
                    messageDiv.textContent = data.message || 'Invalid Access Code. Try again.';
                }

            } catch (error) {
                messageDiv.className = 'error';
                messageDiv.textContent = 'Network Error. Could not connect to the server.';
                console.error("Fetch error:", error);
            }
        }
    </script>
</body>
</html>
